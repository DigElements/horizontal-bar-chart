<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../horizontal-bar/horizontal-bar.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<!--
A Polymer Element showing a bar chart of horizontal-bar elements with optional selectable behavior.

### Example
```html
<horizontal-bar-chart
  show-checkboxes
  data="[[data]]"
  selected-ids="{{selected}}">
</horizontal-bar-chart>
```

@demo demo/index.html
-->

<dom-module id="horizontal-bar-chart">
  <template>
    <style include="iron-flex"></style>

    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="[[_templateData]]" as="object">
      <div class="flex">
        <horizontal-bar
          count="[[_getProperty(object.item, countProperty)]]"
          icon="[[_getProperty(object.item, iconProperty)]]"
          link="[[_getProperty(object.item, linkProperty)]]"
          max="[[_getProperty(object.item, maxProperty)]]"
          name="[[_getProperty(object.item, textProperty)]]"
          style-class="[[_getProperty(object.item, styleClassProperty)]]"
          target="[[target]]"
          show-checkbox="[[showCheckboxes]]"
          checkbox-tooltip="[[_getCheckboxTooltip(object.item, textProperty, checkboxName)]]"
          toggle-listener="[[_createToggleListener()]]"
          selected="{{object.selected}}">
        </horizontal-bar>
      </div>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'horizontal-bar-chart',

      properties: {
        /**
         * (Required)
         *
         * The data.
         *
         * @type {Array}
         */
        data: {
          type: Array
        },

        /**
         * (Optional)
         *
         * The count property in the data.
         *
         * @type {String}
         * @default 'count'
         */
        countProperty: {
          type: String,
          value: 'count'
        },

        /**
         * (Optional)
         *
         * The icon property in each item.
         *
         * @type {String}
         * @default 'icon'
         */
        iconProperty: {
          type: String,
          value: 'icon'
        },

        /**
         * (Optional)
         *
         * The ID property in each item.
         *
         * @type {String}
         * @default 'id'
         */
        idProperty: {
          type: String,
          value: 'id'
        },

        /**
         * (Optional)
         *
         * The link property in each item.
         *
         * @type {String}
         * @default 'link'
         */
        linkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * (Optional)
         *
         * The max property in each item.
         *
         * @type {String}
         * @default 'max'
         */
        maxProperty: {
          type: String,
          value: 'max'
        },

        /**
         * (Optional)
         *
         * The select property in each item.  Note that the item itself is never changed; the select property only determines if the item starts selected.
         *
         * @type {String}
         * @default 'select'
         */
        selectProperty: {
          type: String,
          value: 'select'
        },

        /**
         * (Optional)
         *
         * The style class property in each item.
         *
         * @type {String}
         * @default 'styleClass'
         */
        styleClassProperty: {
          type: String,
          value: 'styleClass'
        },

        /**
         * (Optional)
         *
         * The text property in each item.
         *
         * @type {String}
         * @default 'text'
         */
        textProperty: {
          type: String,
          value: 'text'
        },

        /**
         * (Optional)
         *
         * The target page of the links.
         *
         * @type {String}
         * @default '_self'
         */
        target: {
          type: String,
          value: '_self'
        },

        /**
         * (Optional)
         *
         * Whether or not to display a checkbox in each horizontal-bar.
         *
         * @type {Boolean}
         * @default false
         */
        showCheckboxes: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * The name of the checkboxes.
         *
         * @type {String}
         * @default 'Filter'
         */
        checkboxName: {
          type: String,
          value: 'Filter'
        },

        /**
         * (Optional|Output)
         *
         * The string IDs of items in the data that have been selected.
         *
         * @type {Array}
         * @default []
         */
        selectedIds: {
          notify: true,
          observer: '_updateSelectedData',
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * The list of data objects to use in the dom-repeat template that each have an item from the input data and the selected status.
         *
         * @type {Array}
         * @private
         */
        _templateData: {
          computed: '_computeTemplateData(data, selectProperty)',
          type: Array
        }
      },

      /**
       * Returns the list of data objects to use in the dom-repeat template that each have an item from the input data and the selected status.
       *
       * @param {Array} data
       * @param {String} selectProperty
       * @return {Array}
       * @private
       */
      _computeTemplateData: function(data, selectProperty) {
        return data.map(function(item) {
          return {
            item: item,
            // Ensure that the selected property is set to a boolean because the paper-checkbox may look strange if it is left undefined.
            selected: item[selectProperty] || false
          };
        });
      },

      /**
       * Returns a listener on toggling a horizontal-bar checkbox that updates the list of selected IDs using the selected objects in the _templateData.
       *
       * @return {Function}
       * @private
       */
      _createToggleListener: function() {
        var self = this;

        return {
          onToggle: function() {
            var update = false;
            var updateSelectedIds = [];

            self._templateData.forEach(function(object) {
              var index = self.selectedIds.indexOf(object.item[self.idProperty]);
              if(object.selected) {
                update = update || (index < 0);
                updateSelectedIds.push(object.item[self.idProperty]);
              } else if(index >= 0) {
                update = true;
              }
            });

            if(update) {
              self.set('selectedIds', updateSelectedIds);
            }
          }
        };
      },

      /**
       * Returns the checkbox tooltip.
       *
       * @param {Object} item
       * @param {String} textProperty
       * @param {String} checkboxName
       * @return {String}
       * @private
       */
      _getCheckboxTooltip: function(item, textProperty, checkboxName) {
        return 'Toggle ' + checkboxName + ' on ' + item[textProperty];
      },

      /**
       * Returns the value of the given item.
       *
       * @param {Object} item
       * @param {String} property
       * @return {Any}
       * @private
       */
      _getProperty: function(item, property) {
        return item[property];
      },

      /**
       * Updates the objects in the _templateData using the list of selected IDs.
       *
       * @private
       */
      _updateSelectedData: function() {
        var self = this;
        (self._templateData || []).forEach(function(object, dataIndex) {
          var selectedIndex = self.selectedIds.indexOf(object.item[self.idProperty]);
          if(object.selected && selectedIndex < 0) {
            self.set('_templateData.' + dataIndex + '.selected', false);
          } else if(!object.selected && selectedIndex >= 0) {
            self.set('_templateData.' + dataIndex + '.selected', true);
          }
        });
      }
    });
  })();
  </script>
</dom-module>
